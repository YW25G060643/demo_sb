<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .positive { color: green; }
        .negative { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>图标</th>
                    <th>名称</th>
                    <th>价格 (USD)</th>
                    <th>24小时涨跌</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="coin : ${coinList}">
                    <td><img th:src="${coin.image}" width="30"></td>
                    <td th:text="${coin.name}"></td>
                    <td th:text="${coin.currentPrice}"></td>
                    <td>
                        <span th:class="${coin.priceChangePercentage24h >= 0} ? 'positive' : 'negative'">
                            <span th:text="${coin.priceChangePercentage24h} + '%'"></span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
